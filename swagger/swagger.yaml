                        lastName:
                          type: string
                          example: Duy
                        avatarUrl:
                          type: string
                          example: duypha
                        isRealEmail:
                          type: boolean
                          example: false
                        contactEmail:
                          type: string
                          example: ph.anhduy1102@gmail.com
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  code:
                    type: string
              examples:
                validateFirstname:
                  summary: Validate firstName
