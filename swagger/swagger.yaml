  /logs/list:
    get:
      tags:
        - Log
      summary: Get the list log
      parameters:
        - name: fromDate
          in: query
          schema:
            type: string
            example: 2025-05-02 00:00:00
        - name: toDate
          in: query
          schema:
            type: string
            example: 2025-05-04 23:59:59
        - name: searchString
          in: query
          schema:
            type: string
            example: duy.pha@trans-tech.vn
        - name: page
          in: query
          schema:
            type: number
            example: 1
          required: true
        - name: sortColumn
          in: query
          schema:
            type: string
            example: fullName
        - name: sortOrder
          in: query
          schema:
            type: string
            example: asc
        - name: itemPerPage
          in: query
          schema:
            type: number
            example: 5
          required: true

      responses:
        '200':
          description: Get the list log
          content:
            application/json:
              schema:
                type: object
                properties:
                  listLogs:
                    type: array
                    items: 
                      type: object
                      properties:
                        id:
                          type: number
                        action:
                          type: string
                        description:
                          type: string
                        timestamp:
                          type: string
                        user:
                          type: object
                          properties:
                            firstName:
                              type: string
                            lastName:
                              type: string
                            loginId:
                              type: string                            
                    example:
                      - id: 17
                        action: UPDATE USER
                        description: Change expired password
                        timestamp: 2025-05-03T07:16:57.000Z
                        user: 
                          firstName: Pham Hai Anh
                          lastName: Duy
                          loginId: ph.anhduy1102@gmail.com

                      - id: 15
                        action: DELETE USER
                        description: Delete the user tuitest
                        timestamp: 2025-05-03T04:35:58.000Z
                        user: 
                          firstName: Pham Hai Anh
                          lastName: Duy
                          loginId: ph.anhduy1102@gmail.com
                  currentPage:
                    type: number
                    example: 1
                  totalLogs:
                    type: number
                    example: 17
                  totalPages:
                    type: number
                    example: 6
                  itemPerPage:
                    type: number
                    example: 3
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: object
                    properties: 
                      code:
                        type: string
                      message:
                        type: string
              examples:
                validateSortOrder:
                  summary: Validate sort order
                  value:
                    message: Order is invalid
                    code: SORTORDER

                validateSorColumn:
                  summary: Validate sort column
                  value:
                    message: Field is invalid
                    code: SORTCOLUMN

                validateFromDate:
                  summary: Validate from date
                  value:
                    message: fromDate or toDate is not a valid datetime string
                    code: INVALID_DATE

                validateToDate:
                  summary: Validate to date
                  value:
                    message: fromDate or toDate is not a valid datetime string
                    code: INVALID_DATE

                validatePage:
                  summary: Validate page
                  value:
                    message: page must be a `number` type
                    code: PAGE

                validateItemPerPage:
                  summary: Validate itemPerPage
                  value:
                    message: itemPerPage must be a `number` type
                    code: ITEMPERPAGE

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
              examples:
                tokenisRequired:
                  summary: Token is required
                  value:
                    message: Token is required
                    code: TOKEN_IS_REQUIRED
                expiredToken:
                  summary: Token expired
                  value:
                    message: Token expired
                    code: EXPIRED_TOKEN
                invalidToken:
                  summary: Invalid token
                  value:
                    message: Invalid token
                    code: INVALID_TOKEN
   
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error    
                  code:
                    type: string
                    example: INTERNAL_SERVER_ERROR
                  error:
                    type: object
