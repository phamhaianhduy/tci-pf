openapi: 3.0.0
info:
  title: DuyPha API
  description: Describe about the API document
  version: 1.0.0

servers:
  - url: https://6om4hopl8a.execute-api.ap-southeast-1.amazonaws.com/dev
    variables:
      apiId:
        default: abc123xyz

tags:
  - name: Auth
    description: Authenticate management

  - name: User
    description: User management

paths:
  /users/create:
    post:
      tags:
        - User
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  example: duypha
                fullName:
                  type: string
                  example: Pham Hai Anh Duy
                email:
                  type: string
                  example: duy.pha@trans-tech.vn
                password:
                  type: string
                  example: 
                isRealEmail:
                  type: boolean
                  example: false
                contactEmail:
                  oneOf:
                    - type: string
                    - type: null
                  example: ph.anhduy1102@gmail.com
                avatar:
                  oneOf:
                    - type: object
                    - type: null
              required:
                - userName
                - fullName
                - email
                - password
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Created successfully
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed validation
                  error:
                      type: object
                      properties: 
                        code:
                          type: string
                          example: password
                        message:
                          type: string
                          example: Password is required
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login failed
                  error:
                      type: object
                      properties: 
                        code:
                          type: string
                          example: USERNAME_IS_NOT_EXIST
                        message:
                          type: string
                          example: Username is not exist
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed created user
                  error:
                    type: object
                    properties: 
                      code:
                        type: string
                        example: USERNAME_EXIST
                      message:
                        type: string
                        example: Username is existed
        '500':
          description: Internal server error

  /login:
    post:
      tags:
        - Auth
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                password:
                  type: string
              required:
                - userName
                - password
      responses:
        '200':
          description: Login successfully
        '401':
          description: Sai thông tin đăng nhập
