                    type: string
              examples:
                tokenisRequired:
                  summary: Token is required
                  value:
                    message: Token is required
                    code: TOKEN_IS_REQUIRED
                expiredToken:
                  summary: Token expired
                  value:
                    message: Token expired
                    code: EXPIRED_TOKEN
                invalidToken:
                  summary: Invalid token
                  value:
                    message: Invalid token
                    code: INVALID_TOKEN

        '404':
          description: User Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User not found
                  code:
                    type: string
                    example: USER_NOT_FOUND
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: EmployeeId or loginId is existing
                  code:
                    type: string
                    example: EmployeeId

        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error    
                  code:
                    type: string
                    example: INTERNAL_SERVER_ERROR
                  error:
                    type: object

