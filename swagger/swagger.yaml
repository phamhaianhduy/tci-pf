openapi: 3.0.0
info:
  title: DuyPha API
  description: Describe about the API document
  version: 1.0.0

servers:
  - url: https://6om4hopl8a.execute-api.ap-southeast-1.amazonaws.com/dev
    variables:
      apiId:
        default: abc123xyz

tags:
  - name: Auth
    description: Authenticate management

  - name: User
    description: User management

  - name: Log
    description: Log management

paths:
  /users/create:
    post:
      tags:
        - User
      summary: Create user
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                employeeId:
                  type: string
                  example: duypha
                firstName:
                  type: string
                  example: Pham Van
                lastName:
                  type: string
                  example: Hai
                password:
                  type: string
                  description: RSA-encrypted password string
                  example: ENCRYPTED_STRING_HERE
                loginId:
                  type: string
                  format: email
                  example: ph.anhduy11025@gmail.com
                isRealEmail:
                  type: string
                  enum: ['0', '1']
                  example: '1'
                contactEmail:
                  type: string
                  example: 343434
                avatar:
                  type: string
                  format: binary
      responses:
        '201':
          description: Created user successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: CREATE_USER
                  message:
                    type: string
                    example: Created user successfully.
                  newUser:
                    type: object
                    properties:
                      id:
                        type: string
                        example: PHAD0YG3T8C8YVZHR6INK1K8KC
                      employeeId:
                        type: string
                        example: duypha
                      firstName:
                        type: string
                        example: Pham Van
                      lastName:
                        type: string
                        example: Hai
                      password:
                        type: string
                        example: $2b$05$EJiulXSOzUVUUOC23DZgnu5n2GALF4SvtqH/l5F5gjN793sX8ZlTC
                      loginId:
                        type: string
                        format: email
                        example: ph.anhduy11025@gmail.com
                      isRealEmail:
                        type: string
                        enum: ['0', '1']
                        example: '1'
                      contactEmail:
                        type: string
                        example: hello@gmail.com
                      avatarUrl:
                        type: string
                        nullable: true
                        example: null
                      lastPasswordChange:
                        type: string
                        format: date-time
                        example: "2025-05-11T07:54:16.145Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-05-11T07:54:16.147Z"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-05-11T07:54:16.147Z"
                      requiredChangePassword:
                        type: boolean
                        example: 1
                      isBlock:
                        type: boolean
                        example: false
                      failedLoginAttemptsCount:
                        type: number
                        example: 0
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  code:
                    type: string
              examples:
                validatePassword:
                  summary: Validate password
                  value:
                    message: Password is required / Password is unencrypted
                    code: PASSWORD
                validateFirstname:
                  summary: Validate firstName
                  value:
                    message: firstName is required / firstName is exceed maxlengh.
                    code: FIRSTNAME
                validateLastname:
                  summary: Validate lastName
                  value:
                    message: lastName is exceed maxlengh.
                    code: LASTNAME
                validateEmployeeId:
                  summary: Validate employeeId
                  value:
                    message: employeeId is required / employeeId is exceed maxlengh.
                    code: EMPLOYEEID
                validateLoginId:
                  summary: Validate loginId
                  value:
                    message: loginId is required / loginId is invalid
                    code: LOGIN_ID
                validateIsRealEmail:
                  summary: Validate isRealEmail
                  value:
                    message: isRealEmail must be a `boolean` type.
                    code: ISREALEMAIL
                validateContactEmail:
                  summary: Validate contactEmail
                  value:
                    message: Contact email is required / Email is invalid.
                    code: CONTACTEMAIL
                validateAvatar:
                  summary: Validate avatar
                  value:
                    message: Failed validation
                    error:
                      code: avatar
                      message: Size limit 5MB / The type is not allow.

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  code:
                    type: string
              examples:
                tokenisRequired:
                  summary: Token is required
                  value:
                    message: Token is required
                    code: TOKEN_IS_REQUIRED
                expiredToken:
                  summary: Token expired
                  value:
                    message: Token expired
                    code: EXPIRED_TOKEN
                invalidToken:
                  summary: Invalid token
                  value:
                    message: Invalid token
                    code: INVALID_TOKEN

        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: EmployeeId or loginId is existing
                  code:
                    type: string
                    example: EmployeeId

        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error    
                  code:
                    type: string
                    example: INTERNAL_SERVER_ERROR
                  error:
                    type: object

  /users/update:
