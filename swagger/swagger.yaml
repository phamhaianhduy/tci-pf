              schema:
                type: object
                properties:
                  listUsers:
                    type: array
                    items: 
                      type: object
                      properties:
                        id:
                          type: number
                        userCode:
                          type: string
                        fullName:
                          type: string
                        email:
                          type: string
                        updatedAt:
                          type: string
