  /users/list:
    get:
      tags:
        - User
      summary: Get the list user
      parameters:
        - name: fromDate
          in: query
          schema:
            type: string
            example: 2025-05-02 00:00:00
        - name: toDate
          in: query
          schema:
            type: string
            example: 2025-05-04 23:59:59
        - name: searchString
          in: query
          schema:
            type: string
            example: duy.pha@trans-tech.vn
        - name: page
          in: query
          schema:
            type: number
            example: 1
          required: true
        - name: sortColumn
          in: query
          schema:
            type: string
            example: fullName
        - name: sortOrder
          in: query
          schema:
            type: string
            example: asc
        - name: itemPerPage
          in: query
          schema:
            type: number
            example: 5
          required: true
      responses:
        '200':
          description: Get the list user successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  listUsers:
                    type: array
                    items: 
                      type: object
                      properties:
                        id:
                          type: string
                        firstName:
                          type: string
                        lastName:
                          type: string
                        loginId:
                          type: string
                        updatedAt:
                          type: string
                    example:
                      - id: PHAD0YG3T8C8YVZHR6INK1K8KC
                        firstName: Pham Hai Anh Duy
                        lastName: Duy
                        loginId: ph.anhduy1102@gmail.com
                        updatedAt: 2025-05-02T04:10:40.000Z
                      - id: PHAD0YG3T8C8YVZHR6INK1K8KS
                        firstName: Pham Hai Anh Duy
                        lastName: Duy
                        loginId: ph.anhduy1102@gmail.com
                        updatedAt: 2025-05-01T10:20:30.000Z
                  currentPage:
                    type: number
                    example: 1
                  totalUsers:
                    type: number
                    example: 8
                  totalPages:
                    type: number
                    example: 2
                  itemPerPage:
                    type: number
                    example: 5
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: object
                    properties: 
                      code:
                        type: string
                      message:
                        type: string
              examples:
                validateSortOrder:
                  summary: Validate sort order
                  value:
                    message: Order is invalid
                    code: SORTORDER

                validateSorColumn:
                  summary: Validate sort column
                  value:
                    message: Field is invalid
                    code: SORTCOLUMN

                validateFromDate:
                  summary: Validate from date
                  value:
                    message: fromDate or toDate is not a valid datetime string
                    code: INVALID_DATE

                validateToDate:
                  summary: Validate to date
                  value:
                    message: fromDate or toDate is not a valid datetime string
                    code: INVALID_DATE

                validatePage:
                  summary: Validate page
                  value:
                    message: page must be a `number` type
                    code: PAGE

                validateItemPerPage:
                  summary: Validate itemPerPage
                  value:
                    message: itemPerPage must be a `number` type
                    code: ITEMPERPAGE

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
              examples:
                tokenisRequired:
                  summary: Token is required
                  value:
                    message: Token is required
                    code: TOKEN_IS_REQUIRED
                expiredToken:
                  summary: Token expired
                  value:
                    message: Token expired
                    code: EXPIRED_TOKEN
                invalidToken:
                  summary: Invalid token
                  value:
                    message: Invalid token
                    code: INVALID_TOKEN
   
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error    
                  code:
                    type: string
                    example: INTERNAL_SERVER_ERROR
                  error:
                    type: object

