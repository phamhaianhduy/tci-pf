paths:
  /users/create:
    post:
      tags:
        - User
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  example: duypha
                fullName:
                  type: string
                  example: Pham Hai Anh Duy
                email:
                  type: string
                  example: duy.pha@trans-tech.vn
                password:
                  type: string
                  example: 
                isRealEmail:
                  type: boolean
                  example: false
                contactEmail:
                  type: string
                  example: ph.anhduy1102@gmail.com
                avatar:
                  type: string
              required:
                - userName
                - fullName
                - email
                - password
                - contactEmail
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Created successfully
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: object
                    properties: 
                      code:
                        type: string
                      message:
                        type: string
              examples:
                validatePassword:
                  summary: Validate password
                  value:
                    message: Failed validation
                    error:
                      code: password
                      message: Password is required / Password greater than or equal 8 character length.

                validateUsername:
                  summary: Validate username
                  value:
                    message: Failed validation
                    error:
                      code: userName
                      message: Username is required / Username is exceed maxlengh.

                validateEmail:
                  summary: Validate email
                  value:
                    message: Failed validation
                    error:
                      code: email
                      message: Email is required / Email is invalid.

                validateIsRealEmail:
                  summary: Validate isRealEmail
                  value:
                    message: Failed validation
                    error:
                      code: isRealEmail
                      message: isRealEmail is boolean type.

                validateContactEmail:
                  summary: Validate contactEmail
                  value:
                    message: Failed validation
                    error:
                      code: contactEmail
                      message: Contact email is required / Email is invalid.

                validateAvatar:
                  summary: Validate avatar
                  value:
                    message: Failed validation
                    error:
                      code: avatar
                      message: Size limit 5MB / The type is not allow.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token is required
                  error:
                      type: object
                      properties: 
                        code:
                          type: string
                          example: REQUIRED_TOKEN
                        message:
                          type: string
                          example: Token is required         
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed created user
                  error:
                    type: object
                    properties: 
                      code:
                        type: string
                      message:
                        type: string

              examples:
                userNameIsExisting:
                  summary: Username is existing
                  value:
                    message: Failed created user
                    error:
                      code: USERNAME_EXIST
                      message: Username is existed.
                emailIsExisting:
                  summary: Email is existing
                  value:
                    message: Failed created user
                    error:
                      code: EMAIL_EXIST
                      message: Email is existed.
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
                  error:
                      type: object
                      properties: 
                        code:
                          type: string
                          example: {error}
                        message:
                          type: string
                          example: Internal server error 

