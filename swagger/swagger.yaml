                toDate:
                  type: string
                  example: 2025-05-04 23:59:59
                searchString:
                  type: string
                  example: duy.pha@trans-tech.vn
                page:
                  type: number
                  example: 1
                sortColumn:
                  type: string
                  example: fullName / email / updatedAt
                sortOrder:
                  type: string
                  example: asc / desc
                itemPerPage:
                  type: number
                  example: 5
              required:
                - itemPerPage
                - page

      responses:
        '200':
          description: Get the list user successfully
          content:
